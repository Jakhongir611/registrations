<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaxongir</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <p class="header_text">Example form</p>
        <div class="counts">
            <span class="all">All:</span>
            <span class="need">Need:</span>
            <span class="success">Success:</span>
            <span class="error">Error:</span>
        </div>
        <form class="wrapper">
            <div class="form">
                <div class="block left">
                    <label>Name
                        <input class="importman outline_blue" type="text" name="name">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>Surname
                        <input type="text" name="surname">
                        <span class="m_bot"></span>
                    </label>
                    <label>Email adress
                        <input class="importman outline_blue" type="email" name="email">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>Phone number
                        <input type="number" name="number">
                        <span class="m_bot"></span>
                    </label>
                    <label>Your Mom’s name
                        <input type="text" name="mother_name">
                        <span class="m_bot"></span>
                    </label>
                    <label>Your Pap’s name
                        <input type="text" name="father_name">
                        <span class="m_bot"></span>
                    </label>
                </div>
                <div class="block right">
                    <label>Age
                        <input class="importman outline_blue" type="number" name="age">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>About You
                        <input class="importman outline_blue" type="text" name="about_you">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>What is JavaScript?
                        <input class="importman outline_blue" type="text" name="what_is_importman javascript">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>What is HTML?
                        <input class="importman outline_blue" type="text" name="what_is_html">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>What is CSS?
                        <input class="importman outline_blue" type="text" name="what_is_css">
                        <span>Need to fill</span>
                        <img src="./img/Shape.png" width="16" class="pos_none" alt="">
                    </label>
                    <label>Your favourite car
                        <input type="text" name="your_favourite_car">
                        <span class="m_bot"></span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn_save_blue">Save changes</button>
        </form>




    </div>






    <script src="./js/script.js"></script>
</body>

</html>
